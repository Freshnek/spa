<html>
    <body>
        <script>
            // boki trójkąta
            //a = 3;
            b = 4;
            c = 5;
            h = 7

            // Pole trókąta o bokach ..., ... oraz ... wynosi ... .

            let heron = (b, c, h) => {
                let p = (b+c+h)/2
                return Math.sqrt(p * (p-b) * (p-c) * (p-h))
            }

            console.log( heron(b, c, h) );
        </script>
