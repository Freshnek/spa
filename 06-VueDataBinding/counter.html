<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Counter</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <button id="counter-button" v-on:click="count">Click! {{ counter }}</button>
      </div>
      <script>
        var app = new Vue({
          el: '#app',
          data: {
            counter: 0
          },
          methods: {
            count: function ($event) {
                this.counter++
            }
          }
        });
      </script>
</body>
</html>
