      var app = new Vue({
        el: '#app',
        data: {
          films: [
            {
              language: 'Python',
              popularity: 25.95
            },
            {
              language: 'Java',
              popularity: 21.42
            },
            {
              language: 'JavaScript',
              popularity: 8.26
            },
            {
              language: 'C#',
              popularity: 7.62
            },
            {
              language: 'Php',
              popularity: 7.37
            }
          ],
          chart: {}
        },
        mounted() {
          let ctx = document.getElementById("programming-languages-chart").getContext("2d")
          this.chart = new Chart(ctx, {
            type: 'bar',
            data: {
              labels: this.films.map(item => item.language),
              datasets: [
                {
                  label: 'Język programowania',
                  data: this.films.map(item => item.popularity)
                }
              ]
            },
            options: {
              responsive: true,
              maintainAspectRatio: false
            }
          })
        }
      });
    </script>
  </body>
