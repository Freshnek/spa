<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Grades</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        Student's grades: 
        <span v-for="grade in grades" :key="grade.id">
            {{ grade }}
        </span> <br>
        Average grade: {{ average }}
    </div>
    <script>
        var app = new Vue({
          el: '#app',
          data: {
            grades: [
              4, 5, 3, 2, 3, 5, 5, 2, 4
              ]
          },
          computed: {
            average: function () {
              return Math.round((this.grades.reduce((a,b) => a + b, 0) / this.grades.length) * 100) / 100;
            }
          }
        });
      </script>
</body>
</html>
