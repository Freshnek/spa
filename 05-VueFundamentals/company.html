<!DOCTYPE html>
<html>
<head>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
  <div id="app" style="border: black 1px solid; text-align: center; max-width: 15%; padding: 10px 0px 10px 0px;">
    <span style="font-weight: 700;">
      {{ company.toUpperCase() }}
    </span><br>
    {{ address }}<br>
    {{ postcode }} {{ city }} <br>
    tel. {{ landline }}, {{ mobile }}<br>
    <a :href="web">{{ web }}</a>
  </div>
  <script>
    var app = new Vue({
      el: '#app',
      data: {
        company: 'UnikPol S.A.',
        address: 'ul. Ukryta 5',
        postcode: '02-114',
        city: 'Rawa Mazowiecka',
        landline: '22 345 90 21',
        mobile: '888 213 992',
        web: 'http://www.unikpol.pl'
      }
    });
  </script>

</body>
</html>
