<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Counter</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <counter></counter>
    </div>
</body>
<script>
Vue.component('counter', {
    template: '<div><p>{{counter}}</p><button @click="add()">Dodaj 1</button><button @click="substract()">Odejmij 1</button></div>',
    data: function() {
        return {
            counter: 0
        }
    },
    methods: {
        add() {
            return this.counter++
        },
        substract() {
            return this.counter--
        }
    }
})
new Vue({
    el: "#app"
})
</script>
</html>
